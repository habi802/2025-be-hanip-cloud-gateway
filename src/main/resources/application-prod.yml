constants:
  jwt:
    issuer: green@green.com
    schema: Bearer

    claim-key: signedUser

    header-key: Authorization
    secret-key: EvenTheDarkestNightWillEndAndTheSunWillRiseAgain2025!

    access-token-cookie-name: access-token

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8888/eureka

server:
  port: 8080
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true

spring:
  application:
    name: hanip-cloud-gateway

  cloud:
    kubernetes:
      discovery:
        enabled: true
      reload:
        enabled: true
        strategy: refresh
    gateway:
      server:
        webflux:
          routes:
            - id: hanip-action
              uri: lb://hanip-action
              predicates:
                - Path=/api/favorite/**, /api/contact/**, /api/review/**, /api/order/**, /api/cart/**, /api/hanip-manager/action/**
            - id: hanip-actor
              uri: lb://hanip-actor
              predicates:
                - Path=/api/user/** ,/api/store/**,  /api/menu/**, /api/hanip-manager/actor/**
  jackson:
    default-property-inclusion: non_null