constants:
  jwt:
    issuer: green@green.com
    schema: Bearer

    claim-key: signedUser

    header-key: Authorization
    secret-key: EvenTheDarkestNightWillEndAndTheSunWillRiseAgain2025!

    access-token-cookie-name: access-token

eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8888/eureka

server:
  port: 8080
  servlet:
    encoding:
      charset: UTF-8
      enabled: true
      force: true

spring:
  application:
    name: hanip-cloud-gateway

  cloud:
    gateway:
      server:
        webflux:
          routes:
            - id: action
              uri: lb://HANIP-ACTION
              predicates:
                - Path=/api/**
            - id: actor
              uri: lb://HANIP-ACTOR
              predicates:
                - Path=/api/**
  jackson:
    default-property-inclusion: non_null